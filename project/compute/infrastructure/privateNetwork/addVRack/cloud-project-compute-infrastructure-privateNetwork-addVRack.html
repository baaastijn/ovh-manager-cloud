<div class="oui-modal oui-modal_shadow">
    <div class="oui-modal__header">
        <button class="oui-icon oui-icon-close_thin oui-modal__close-button" type="button" aria-label="Exit"
                data-ng-click="AddVRackCtrl.cancel()"></button>
    </div>
    <div class="oui-modal__body oui-modal__body_no-icon">
        <form class="oui-modal__body-text" id="vRackActivateForm" name="vRackActivateForm" novalidate>
            <h3 class="oui-modal__title activate-private-network-modal-header" data-ng-bind="'private_network_activate_title' | translate"></h3>
            <div class="radio activate-private-network-radio">
                <label class="full-width bottom-space-m8" data-ovh-stop-event="click" for="existingVrack">
                    <input name="activateOptions" id="existingVrack"
                        class="no-box-shadow vertical-text-bottom"
                        data-ovh-stop-event="click"
                        type="radio"
                        data-ng-value="AddVRackCtrl.activateOptions.EXISTING"
                        data-ng-model="AddVRackCtrl.selectedActivateOption">
                    {{ :: "private_network_activate_existing" | translate }}
                    <div class="activate-private-network-vRack-list">
                        <div class="oui-select activate-private-network-select">
                            <select class="oui-select__input"
                                id="vRacks" name="vRacks"
                                data-ng-model="AddVRackCtrl.selectedVrack"
                                data-ng-options="vRack.displayName for vRack in AddVRackCtrl.vRacks"
                                required />
                            <i class="oui-icon oui-icon-chevron-down"></i>
                        </div>
                    </div>
                </label>
            </div>

            <div class="radio activate-private-network-radio">
                <label class="full-width bottom-space-m8" data-ovh-stop-event="click" for="newVrack">
                    <input name="activateOptions" id="newVrack"
                        class="no-box-shadow vertical-text-bottom"
                        data-ovh-stop-event="click"
                        type="radio"
                        data-ng-value="AddVRackCtrl.activateOptions.NEW"
                        data-ng-model="AddVRackCtrl.selectedActivateOption">
                    {{ :: "private_network_activate_new" | translate }}
                    <div class="activate-private-network-new-vRack-description">
                        <p>{{ :: "private_network_activate_new_vRack_description" | translate }}</p>
                    </div>
                </label>
            </div>
        </form>
    </div>
    <div class="oui-modal__footer">
        <button type="reset" class="oui-button oui-button_secondary"
            data-ng-click="AddVRackCtrl.cancel()"
            data-ng-disabled="AddVRackCtrl.loaders.activate">
            <span data-translate="common_cancel"></span>
        </button>
        <button type="submit" class="oui-button oui-button_primary"
            data-ng-click="AddVRackCtrl.activate()"
            data-ng-disabled="AddVRackCtrl.loaders.activate">
            <span data-translate="private_network_activate"></span>
            <span data-ng-class="AddVRackCtrl.loaders.activate ? 'fa fa-circle-o-notch fa-spin' : ''"></span>
        </button>
    </div>
</div>
